apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: clear-buildah-repo
spec:
  params:
    - name: STORAGE_DRIVER
      description: The Buildah storage STORAGE_DRIVER
      type: string
  steps :
    - name: buildah-list-images
      command:
        - buildah
        - images
        - '--storage-driver=$(params.STORAGE_DRIVER)'
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      securityContext:
        privileged: true
      volumeMounts:
        - name: pipeline-cache
          mountPath: /var/lib/containers
    - name: buildah-remove-images
      command:
        - buildah
        - rmi
        - '-a'
        - '-f'
        - '--storage-driver=$(params.STORAGE_DRIVER)'
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      securityContext:
        privileged: true
      volumeMounts:
        - name: pipeline-cache
          mountPath: /var/lib/containers
    - name: buildah-validate-images
      command:
        - buildah
        - images
        - '--storage-driver=$(params.STORAGE_DRIVER)'
      image: registry.redhat.io/rhel8/buildah
      resources: {}
      securityContext:
        privileged: true
      volumeMounts:
        - name: pipeline-cache
          mountPath: /var/lib/containers
  volumes:
    - name: pipeline-cache
      persistentVolumeClaim:
        claimName: pipeline-task-cache-pvc
